name: setup-node
description: "Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§"
runs:
  using: "composite"
  steps:
    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "pnpm"

    - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

    - name: Cache pnpm store âš¡
      id: cache_pnpm
      uses: actions/cache@v3
      with:
        path: ~/.pnpm-store
        key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          pnpm-store-${{ runner.os }}-

    - name: Verify output directory
      run: ls -la # Debugging step

    - name: Verify output directory pt 2
      run: ls -la out/ # Debugging step

    - name: Install dependencies ğŸ”§
      shell: bash
      if: steps.cache_dependencies.outputs.cache-hit != 'true'
      run: pnpm install
